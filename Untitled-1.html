
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Website</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #userInput { width: 80%; }
    #sendBtn { width: 15%; }
  </style>
</head>
<body>
  <h1>Welcome to My Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.onclick = () => {
      const userText = input.value;
      chatbox.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = '';

      // Simple bot response
      let botReply = "I'm just a demo bot. You said: " + userText;
      chatbox.innerHTML += `<div><strong>Bot:</strong> ${botReply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    };
  </script>
</body>
</html>
